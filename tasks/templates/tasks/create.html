{% extends 'base.html' %}

{% block bootstrap4_content %}
    {% load bootstrap4 %}

    <form method="POST" class="form">
        {{ form.media }}

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
